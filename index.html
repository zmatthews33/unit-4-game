<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Those Shadow People: The Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container col-md-12">
        <h1>Those Shadow People</h1>
        <h1>The Game</h1>

        <p class="lead">
          HOW TO PLAY:
          <BR />
          SELECT A PLAYER THEN SELECT AN OPPONENT. STRIKE YOUR OPPONENT TO
          DAMAGE THEM UNTIL THEY ARE DEFEATED. CYCLE THROUGH OPPONENTS UNTIL YOU
          DEFEAT THEM ALL OR YOU ARE KILLED!
        </p>
      </div>
    </div>
    <div>
      <div class="container1">
        <div class="row" id="images">
          <div class="col-sm-2">
            <img
              src="assets/images/tspdrbyowfront.png"
              alt="Dr.Byow"
              class="characters img-responsive"
              id="one"
            />
            <h2>Dr.Byow</h2>
          </div>
          <div class="col-sm-2">
            <img
              src="assets/images/tspdustyphoenixfront.png"
              alt="Dusty Phoenix"
              class="characters img-responsive"
              id="two"
            />
            <h2>Dusty Pheonix</h2>
          </div>
          <div class="col-sm-2" id="emptydiv1"></div>

          <div class="col-sm-2" id="emptydiv1"></div>
          <div class="col-sm-2">
            <img
              src="assets/images/tspheavydutyfront.png"
              lt="Heavy Duty"
              class="characters img-responsive"
              id="three"
            />
            <h2>Heavy Duty</h2>
          </div>
          <div class="col-sm-2">
            <img
              src="assets/images/tspluckydayfront.png"
              lt="Lucky Day"
              class="characters img-responsive"
              id="four"
            />
            <h2>Lucky Day</h2>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row panel-body">
          <div class="col-sm-12" id="audioControl">
            <audio
              id="myAudio"
              controls
              autoplay="true"
              src="assets/tspbattle.mp3"
              autostart="true"
              loop="true"
            ></audio>
          </div>
        </div>
      </div>
      <!--Rules End-->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
